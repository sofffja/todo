<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO</title>
</head>
<body>
  <main>
    <menu>
      <div class="section-header">
        <h1>My lists</h1>
        <button class="new-list">+ New list</button>
      </div>
      <div id="lists"></div>
    </menu>
    <div class="content">
      <div class="section-header">
        <h1 id="current-list"></h1>
        <button class="new-task">+ New task</button>
      </div>
      <div id="tasks"></div>
    </div>
  </main>

  <dialog id="task-dialog">
    <h3>Add task</h3>

    <form class="dialog-form" id="task-form">
      <div class="form-item">
        <label for="task-title">Title:</label>
        <input type="text" name="task-title" id="task-title">
      </div>
      <div class="form-item">
        <label for="description">Description:</label>
        <input type="text" name="description" id="description">
      </div>
      <div class="form-item">
        <label for="due-date">Due date:</label>
        <input type="date" name="due-date" id="due-date">
      </div>
      <fieldset>
        <legend>Priority:</legend>
        <div>
          <input type="radio" id="low" name="priority" value="1">
          <label for="low">Low</label>
        </div>

        <div>
          <input type="radio" id="medium" name="priority" value="2">
          <label for="medium">Medium</label>
        </div>

        <div>
          <input type="radio" id="high" name="priority" value="3">
          <label for="high">High</label>
        </div>
      </fieldset>

      <button class="button ok" id="task-submit" value="default">OK</button>
      <button class="button" id="task-close" formmethod="dialog" value="cancel">CLOSE</button>
    </form>
  </dialog>

  <dialog class="dialog-form" id="list-dialog">
    <form id="list-form">
      <div class="form-item">
        <label for="list-title">Title:</label>
        <input type="text" name="list-title" id="list-title">
      </div>

      <button class="button ok" id="list-submit" value="default">OK</button>
      <button class="button" id="list-close" formmethod="dialog" value="cancel">CLOSE</button>
    </form>
  </dialog>
</body>
</html>
